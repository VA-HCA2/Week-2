<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="scripts/scripts.js"></script>
    <title>ACME Car Rental</title>
</head>

<body>

    <Main class="row no-gutters">
        <section class="container-fluid  col-5 left" >
                <div class="border border-primary container-fluid ">
                    <h1 class="font-weight-bold">ACME Car Rental</h1>
                    <form class="form-group col-md-6">
                        <div>
                            <label for="pickUpDate">Pickup date:</label>
                            <input type="date" class="form-control" id="pickUpDate">
                        </div>
                        <div >
                            <label for="numOfDays">Number of Days: </label>
                            <input type="number" class="form-control" id="numOfDays" autocomplete="off">
                        </div>
                        <div >
                        <p class="font-weight-bold">Car Type:</p>
                        <select id="carType" name="size" >
                            <option value="ECO">Economy $20.99</option>
                            <option value="COMP">Compact $30.99</option>
                            <option value="INTER">Intermediate $40.99</option>
                            <option value="FULL">Full Size $50.99</option>
                        </select>
                        <div >
                       <p class="font-weight-bold"> Options:</p>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="electronicToll" name=" electronicToll">
                            <label class="form-check-label" for="exampleCheck1">Electronic Toll Tag ($3.95/day) </label>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="gps" name="gps">
                            <label class="form-check-label" for="exampleCheck2">GPS ($2.95/day) </label>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="roadSide" name="roadSide">
                            <label class="form-check-label" for="exampleCheck3">Roadside Assistance (5.95/day)</label>
                        </div>
                        </div>
                        <p class="font-weight-bold">Under 25: </p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="underLimitAge" id="Yes" value="Yes"
                                checked>
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="underLimitAge" id="No" value="option2">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                        <br>

                        <button id="totalPrice" type="button" class="btn btn-primary">Estimate Total Cost</button>
                        <div>
                            <label for="price">Car Rental:</label>
                            <input type="text" class="form-control" id="price" autocomplete="off">
                        </div>
                        <div>
                            <label for="optionsPrice">Options:</label>
                            <input type="text" class="form-control" id="optionsPrice" autocomplete="off">
                        </div>
                        <div>
                            <label for="surcharge">Under 25 surcharge:</label>
                            <input type="text" class="form-control" id="surcharge" autocomplete="off">
                        </div>
                        <div>
                            <label for="totalCost">Total due:</label>
                            <input type="text" class="form-control" id="totalCost" autocomplete="off">
                        </div>
                        <div>
                            <label for="totalCost">Drop Off Date:</label>
                            <input type="date" class="form-control" id="dropOffDate" autocomplete="off">
                        </div>
                    </form>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
